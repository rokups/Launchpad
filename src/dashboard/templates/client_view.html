{% extends 'base.html' %}
{% block content %}
    <h1 class="page-header">Client {{client.client_id}}</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-1">
                One-liner:
            </div>
            <div class="col-sm-8 col-md-6">
                <textarea id="one-liner" rows="1" cols="80">{{ one_liner }}</textarea>
            </div>
            <div class="col-sm-1"><button onclick="copy_text('one-liner')"><i class="glyphicon glyphicon-copy"></i></button></div>
        </div>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                <input name="directory" value="{{ request.POST.directory }}">
                <input type="submit" value="List directory">
            </form>
            <pre>{{ directory_listing }}</pre>
        </div>
    </div>

    <script type="text/javascript">
        function copy_text(element_id)
        {
            var textarea = document.getElementById(element_id);
            textarea.select();
            try
            {
                return document.execCommand("copy");
            }
            catch (ex)
            {
                alert('Copying failed');
                return false;
            }
        }
    </script>
{% endblock %}
